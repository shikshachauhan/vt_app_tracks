<!Doctype html>
<html>
  <head>
    <title >Html form exercise</title>
  </head>
  <body >
    <form action="" method="">        
      <table bgcolor="#E8E8E8" align="center" width="50%">        
        <tr>
          <td colspan="2">
            <h1 align="center">HTML form exercise</h1>
          </td>
        </tr>
        <tr>
          <td align="right">
            <b>Contact form</b>
          </td>
        </tr>
        <tr>
          <td>
            <label for="n">Your name*:</label>
          </td>
          <td><input type="text" name="name" id="n"/>
          </td>
        </tr>
        <tr>
          <td>
            <label for="ne">E-mail*:</label>
          </td>
          <td> 
            <input type="text" name="mail-id" id="ne"/>
          </td>
        </tr>
        <tr>
          <td>
            <label for="ph">Phone number:</label>
          </td>
          <td>
            <input type="text" name="contact" id="ph"/>
          </td>
        </tr>
        <tr>
          <td>
            <label for="web"> Website*:</label> <br/>
          </td>
          <td>
            <input type="text" name="web" value="http://" size="25" id="web"/>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <label for="com">
              Comments*:
            </label><br />
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <textarea rows=7 cols="40" id="com"></textarea><br/><br/><br/>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <b>Text field</b><br/>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <label for="yn">
              Your name:
            </label> 
            <input type="text" name="name_" id="yn"/> <br/>
            <br/>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <b>Password field</b><br/>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <label for"passs">Password:</label> 
            <input type="password" name="pass" id="passs"/><br/> <br/>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <b>Radio buttons</b><br/>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            Do you like pizza?
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="radio" name="pizza" value="yes" checked>Yes</input>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="radio" name="pizza" value="no">No</input>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="radio" name="pizza" value="maybe">Maybe</input>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="radio" name="pizza" value="never">Never Tried</input> <br/> <br/>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <b>Check Box</b>
          </td>
        </tr>
        <tr>
          <td colspan="2">
          <input type="checkbox" name="check" value="checking">
            Check this box if you like our service
          </input> <br/> <br/>
          </td>
        </tr>
        <tr>
          <td colspan="2">
          <b>Text area</b>
          </td>
        </tr>
        <tr>
          <td colspan="2">
          Anything you would like to say?
          </td>
        </tr>
        <tr>
          <td colspan="2">
          <textarea rows=6 cols=60></textarea>
          </td>
        </tr>
        <tr>
          <td colspan="2">
          <br/> <b>I Like</b> <br/> <br/>
          </td>
        </tr>
        <tr>
          <td colspan="2">
          <select multiple name="type" size="5">
        <option value="mushrooms">
          mushrooms
        </option>
        <option value="green">
          green peppers
        </option>
        <option value="onions">
            onions
        </option>
        <option value="tomatoe">
          tomatoes
        </option>
        <option value="olives">
        olives
        </option>
      </select> <br/> <br/>
          </td>
        </tr>
        <tr>
          <td colspan="2">
          <b>Menu</b> 
          </td>
        </tr>
        <tr>
          <td colspan="2">
          Your favorite color:
          </td>
        </tr>
        <tr>
          <td colspan="2">
          <select namr="clr">
        <option value="red" selected>
          red
        </option>
        <option value="blue">
           blue
        </option>
      </select> <br/> <br/>
          </td>
        </tr>
        <tr>
          <td colspan="2">
          <label for="ats"><b>Attach file</b></label>
          </td>
        </tr>
        <tr>
          <td colspan="2">
          <input type="file" name="fl"> <br/> <br/>
          </td>
        </tr>
        <tr>
          <td colspan="2">
          <b>Buttons</b>
          </td>
        </tr>
        <tr>
          <td colspan="2">
          <input type="submit" value="Submit"/> 
          <input type="reset" value="Reset"/>
          </td>
        </tr>
      </table>      
    </form>
  </body>
</html>
