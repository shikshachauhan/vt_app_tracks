<html>
  <head>
    <title>Exercise 3</title>
    <link rel="stylesheet" type="text/css" href="exercise_3.css">
  </head>
  <body>
    <div class="main-division">
      <div class="upper-division">
        <div class="logo">
          <img src="vinsol-logo.png" alt="VINSOL" />
        </div>
        <div class="contact-list">
          <span class="contact">
           Email us at:
          
          <a href="sales@vinsol.com" class="email">sales@vinsol.com</a>
          </span>
          <span class="contact">
          Skype:
          </span>
          <span class="email">
          Vinsol</span>
        </div>
      </div>
      <div class="lower-division">
        <div class="caption">Please fill the form below</div>
        <div class="form">              
          <div class="row">
            <div class="colleft">
              <label for="fname">First Name</label>
            </div>
            <div class="col">
              <input type="text" name="fname" id="fname" class="input"/>
            </div>
          </div>
          <div class="row">
            <div class="colleft">
              <label for="lname">Last Name</label>
            </div>
            <div class="col">
              <input type="text" name="lname" id="lname" class="input" />
            </div>
          </div>
          <div class="row">
            <div class="colleft">
              <label for="email">Email Address</label>
            </div><div class="col">
              <input type="text" name="email" id="email" class="input"/>
            </div>
          </div>
          <div class="row">
            <div class="colleft">
              <label for="passwd">Password</label>
            </div>
            <div class="col">
              <input type="password" name="passwd" id="passwd" class="input"/>
            </div>
          </div>
          <div class="row">
            <div class="colleft">
              <label for="gender">Gender</label>
            </div>
            <div class="col">
              <ul>
                <li class="genderlist"> <input type="radio" name="gender" checked>Male</input> </li>
                <li class="genderlist"> <input type="radio" name="gender">Female</input> </li>
              </ul>
            </div>
          </div>
          <div class="row">
             <div class="colleft">
               <label for="dob">Date of Birth</label>
             </div>
             <div class="col">
               <ul>
                 <li class="datelist">
                   <select name="day" value="dd">
                     <option>dd</option>
                     <option value="1">1</option>
                     <option value="2">2</option>
                     <option value="3">3</option>
                     <option value="4">4</option>
                     <option value="5">5</option>
                     <option value="6">6</option>
                     <option value="7">7</option>
                     <option value="8">8</option>
                     <option value="9">9</option>
                     <option value="10">10</option>
                     <option value="11">11</option>
                     <option value="12">12</option>
                     <option value="13">13</option>
                     <option value="14">14</option>
                     <option value="15">15</option>
                     <option value="16">16</option>
                     <option value="17">17</option>
                     <option value="18">18</option>
                     <option value="19">18</option>
                     <option value="20">20</option>
                     <option value="21">21</option>
                     <option value="22">22</option>
                     <option value="23">23</option>
                     <option value="24">24</option>
                     <option value="25">25</option>
                     <option value="26">26</option>
                     <option value="27">27</option>
                     <option value="28">28</option>
                     <option value="29">29</option>
                     <option value="30">30</option>
                     <option value="31">31</option>
                   </select>          
                 </li>
                 <li class="datelist">    
                   <select name="month" value="mm">
                     <option>mm</option>
                     <option value="jan">Jan</option>
                     <option value="feb">Feb</option>
                     <option value="mar">Mar</option>
                     <option value="apr">Apr</option>
                     <option value="may">May</option>
                     <option value="jun">Jun</option>
                     <option value="jul">Jul</option>
                     <option value="aug">Aug</option>
                     <option value="sep">Sep</option>
                     <option value="oct">Oct</option>
                     <option value="nov">Nov</option>
                     <option value="dec">Dec</option>
                   </select>    
                 </li>
                 <li class="datelist">
                   <select name="year">
                     <option>yy</option>
                     <option value="1">1</option>
                     <option value="2">2</option>
                     <option value="3">3</option>
                     <option value="4">4</option>
                     <option value="5">5</option>
                     <option value="6">6</option>
                     <option value="7">7</option>
                     <option value="8">8</option>
                     <option value="9">9</option>
                     <option value="10">10</option>
                     <option value="11">11</option>
                     <option value="12">12</option>
                     <option value="13">13</option>
                     <option value="14">14</option>
                   </select>
                 </li>
               </ul>
             </div>
           </div>  
     <div class="row">
             <div class="colleft">
               <label for="address" style="vertical-align:top;">Address</label>
             </div>
             <div class="col">
               <textarea id="address" class="in"></textarea>
             </div>
           </div>   
           <div class="row">
             <div class="colleft"></div>
             <div class="col">
               <input type="submit" value="Submit Details" class="submitbutton">
             </div>
           </div>      
         </div>
       </div>
     </div>
  </body>
</html>
