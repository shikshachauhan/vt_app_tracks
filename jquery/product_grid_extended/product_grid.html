<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Product Grid</title>
    <link rel="stylesheet" type="text/css" href="css/product_grid.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js">
    </script>
    <script defer src="js/product_grid.js">
    </script>
  </head>
  <body>
    <div id="filters">
      <strong>Brand</strong>
      <br/>
      <input type='checkbox' id='A' name="brand" value="BRAND A" checked>
      <label for='A'>A</label>
      <br/>
      <input type='checkbox' id='B' name="brand" value="BRAND B" checked>
      <label for='B'>B</label>
      <br/>
      <input type='checkbox' id='C' name="brand" value="BRAND C" checked>
      <label for='C'>C</label>
      <br/>
      <input type='checkbox' id='D' name="brand" value="BRAND D" checked>
      <label for='D'>D</label>
      <br/>
      <br/>
      <br/>
      <strong>Color</strong>
      <br/>
      <input type='checkbox' id='Blue' name="color" value="Blue" checked>
      <label for='Blue'>Blue</label>
      <br/>
      <input type='checkbox' id='Green' name="color" value="Green" checked>
      <label for='Green'>Green</label>
      <br/>
      <input type='checkbox' id='Red' name="color" value="Red" checked>
      <label for='Red'>Red</label>
      <br/>
      <input type='checkbox' id='Yellow' name="color" value="Yellow" checked>
      <label for='Yellow'>Yellow</label>
      <br/>
      <br/>
      <br/>
      <input type='radio' id='unsold' name="available" value="0">
      <label for='unsold'>Available Products</label>
      <br/>
      <input type='radio' id='all' name="available" value="1" checked>
      <label for='all'>All Products</label>
    </div>
    <div id="grid">
    </div>
  </body>
</html>
