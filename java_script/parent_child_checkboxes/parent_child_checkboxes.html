<html>
  <head>
    <title> Parent Child CheckBox </title>
    <link rel="stylesheet" type="text/css" href="css/parent_child_checkboxes.css">
    <script src="js/parent_child_checkboxes.js" type="text/javascript">
    </script>
  </head>
  <body>
    <div>
      <dl>
        <dt>
          <input type="checkbox" class="parent" id="colors">
          <label for="colors">
            Colors
          </label>
        </dt>
        <dd class='colors'>
          <input type="checkbox" name="colors" id="red">
          <label for="red">
            Red
          </label>
          <br/>
          <input type="checkbox" name="colors" id="yellow">
          <label for="yellow">
            Yellow
          </label>
          <br/>
          <input type="checkbox" name="colors" id="green">
          <label for="green">
            Green
          </label>
          <br/>
          <input type="checkbox" name="colors" id="blue">
          <label for="blue">
            Blue
          </label>
        </dd>
        <dt>
          <input type="checkbox" class="parent" id="movies">
            <label for="movies">
            Movies
          </label>
        </dt>
        <dd class="movies">
          <input type="checkbox" name="movies" id="darr">
          <label for="darr">
            Darr
          </label>
          <br/>
          <input type="checkbox" name="movies" id="sarr">
          <label for="sarr">
            Sarr
          </label>
        </dd>
        <dt>
          <input type="checkbox" class="parent" id="drinks">
          <label for="drinks">
            Drinks
          </label>
        </dt>
        <dd class="drinks">
          <input type="checkbox" name="drinks" id="coke">
          <label for="coke">
            Coke
          </label>
          <br/>
          <input type="checkbox" name="drinks" id="pepsi">
          <label for="pepsi">
            Pepsi
          </label>
          <br/>
          <input type="checkbox" name="drinks" id="dew">
          <label for="dew">
            Dew
          </label>
        </dd>
        <dt>
          <input type="checkbox" class="parent" id="bikes">
          <label for="bikes">
            Bikes
          </label>
        </dt>
        <dd class="bikes">
          <input type="checkbox" name="bikes" id="vrod">
          <label for="vrod">
            vRod
          </label>
          <br/>
          <input type="checkbox" name="bikes" id="pulsar">
          <label for="pulsar">
            Pulsar
          </label>
          <br/>
          <input type="checkbox" name="bikes" id="cbz">
          <label for="cbz">
            Cbz
          </label>
        </dd>
      </dl>
    </div>
  </body>
</html>
