<!DOCTYPE html>
<html>
  <head>
    <title> Check all or none </title>
    <script type="text/javascript" src="js/check_box.js">
    </script>
  </head>
  <body>
    <form>
      <input type="checkbox" name="color" value="red" id='red'>
        <label for='red'>
          Red
        </label>
        <br/>
      <input type="checkbox" name="color" value="green" id='green'>
        <label for='green'>
          Green
        </label>
        <br/>
      <input type="checkbox" name="color" value="yellow" id='yellow'>
        <label for='yellow'>
          Yellow
        </label>
        <br/>
      <input type="checkbox" name="color" value="white" id='white'>
        <label for='white'>
          White
        </label>
        <br/>
      <input type="checkbox" name="color" value="black" id='black'>
        <label for='black'>
          Black
        </label>
        <br/>
    </form>
    <a href="#" id="check">Check All</a>
    <a href="#" id="uncheck">None</a>
  </body>
</html>
