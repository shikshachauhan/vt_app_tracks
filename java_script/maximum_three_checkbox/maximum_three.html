<!DOCTYPE html>
<html>
  <head>
    <title> Check all or none </title>
    <script type="text/javascript" src="js/maximum_three.js" defer>
    </script>
  </head>
  <body>
    <form>
      <input type="checkbox" name="day" value="monday" id='monday'>
        <label for='monday'>
          Monday
        </label>
        <br/>
      <input type="checkbox" name="day" value="tuesday" id='tuesday'>
        <label for='tuesday'>
          Tuesday
        </label>
        <br/>
      <input type="checkbox" name="day" value="wednesday" id='wednesday'>
        <label for='wednesday'>
          Wednesday
        </label>
        <br/>
      <input type="checkbox" name="day" value="thursday" id='thursday'>
        <label for='thursday'>
          Thursday
        </label>
        <br/>
      <input type="checkbox" name="day" value="friday" id='friday'>
        <label for='friday'>
          Friday
        </label>
        <br/>
      <input type="checkbox" name="day" value="saturday" id='saturday'>
        <label for='saturday'>
          Saturday
        </label>
        <br/>
      <input type="checkbox" name="day" value="sunday" id='sunday'>
        <label for='sunday'>
          Sunday
        </label>
        <br/>
      <input type="checkbox" value="none" id='none'>
        <label for='none'>
          None
        </label>
        <br/>
    </form>
    <br/>
  </body>
</html>
