<!DOCTYPE html>
<html>
  <head>
    <title> Registration Form </title>
    <link rel="stylesheet" type="text/css" href="css/registration_form.css">
    <script type="text/javascript" src="js/registration_form.js">
    </script>
  </head>
  <body>
    <form id="registration_form">
      <div class="caption aligncenter">
        Registration Form
      </div>
      <div class="form">
        <div class="table">
          <div class="row">
            <label class="column_left" for="login">
              <b class="login">
                Login Id
              </b>
            </label>
            <input type="text" class="column_right" id="login">
          </div>
          <div class="row">
            <label class="column_left" for="email">
              <b class="email">
                Email
              </b>
            </label>
            <input type="email" class="column_right" id="email">
          </div>
          <div class="row">
            <label class="column_left" for="name">
              <b class="name">
                Name
              </b>
            </label>
            <input type="text" class="column_right" id="name">
          </div>
          <div class="row">
            <label class="column_left" for="timezone">
              <b class="timezone">
                Timezone
              </b>
            </label>
            <select class="column_right" id="timezone">
              <option value="gmt">
                GMT
              </option>
              <option value="utc">
                UTC
              </option>
            </select>
          </div>
          <div class="row">
            <label class="column_left" for="homepage">
              <b class="homepage">
                Home Page
              </b>
            </label>
            <input type="url" class="column_right" id="homepage">
          </div>
        </div>
        <label for="aboutme">
          <b>
            About me
          </b>
        </label>
        <br/>
        <textarea id="aboutme" rows="10" cols="45"></textarea>
        <br/>
        <input type="checkbox" id="confirm">
        <label for="confirm">
          <b>
            Receive notification of comments 
          </b>
        </label>
        <br/>
        You will be sent email when someone posts comment to your Blog or Album.
        <br/>
        <br/>
        <div class="aligncenter">
          Your password will be mailed to you.
        </div>
        <br/>
        <div class="aligncenter">
          <input type="submit" value="GO" class="go">
        </div>
      </div>
    </form>
  </body>
</html>
